<mat-form-field appearance="fill">
  <mat-label>Choisissez vos dates</mat-label>

  <mat-date-range-input [min]="minDate" [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Date dÃ©but"  >
    <input matEndDate formControlName="end" placeholder="Date fin" >
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>
